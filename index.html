<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unsemantic Grid</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" href="css/line-awesome.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="parent">
      <header>
        <div class="grid-container">
          <div class="grid-30">
            <div class="logo">
              <h1>UnGrid</h1>
            </div>
          </div>
          <div class="grid-70">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                  <a href="#"><i class="la la-search"></i></a>
                </li>
                <li>
                  <a href="#"><i class="la la-navicon"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section>
        <div class="grid-container">
          <div class="grid-50">
            <div class="title">
              <h4>sleek</h4>
              <h1>tranquility</h1>
            </div>

            <div class="content">
              <h5>Wire</h5>
              <div class="grid-50 grid-parent">
                <p>
                  Who dey in charge, the man in charge or the <br />
                  people wey say make e sit down for there
                </p>
              </div>
              <div class="grid-50 grid-parent">
                <p>
                  This one this woman dey look me so, <br />
                  i buy garri wen i never pay?
                </p>
              </div>
            </div>

            <div class="btn">
              <a href="#"><i class="la la-youtube-play"></i></a>
              <a href="#"><i class="la la-spotify"></i></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
